      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="form.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="todos.html">todos</a>
          </li>
        </ul>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <form
          class="p-3 rounded needs-validation flex-column d-flex align-items-center"
          id="create-todo"
          novalidate
        >
          <div class="mb-3 col-md-6 col-12">
            <label class="form-label h6" for="Title">Title</label>
            <input
              type="text"
              class="form-control"
              id="Title"
              placeholder="Title"
              required
            />
            <div class="invalid-feedback">The title is required</div>
          </div>
          <div class="mb-3 col-md-6 col-12">
            <label class="form-label h6" for="Description">Description</label>
            <input
              type="text"
              class="form-control"
              id="Description"
              placeholder="Description"
              required
            />
            <div class="invalid-feedback">The Description is required</div>
          </div>
          <div class="mb-3 col-md-6 col-12">
            <label class="form-label h6" for="DueDate">Due Date</label>
            <input
              type="text"
              class="form-control"
              id="DueDate"
              placeholder="Due Date"
              required
            />
            <div class="invalid-feedback">The Due Date is required</div>
          </div>
          <button
            id="btn-add-product"
            type="submit"
            class="btn btn-primary col-md-6 col-12"
          >
            
          </button>
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="form.js" type="module"></script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
